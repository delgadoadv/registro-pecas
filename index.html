<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema para registro de historico de durabilidade de peças moto, como pneus e pastilhas de freio">
    <meta name="keywords" content="registro, durabilidade, cadastro, peças, peças, pecas, moto, pneu, pastilha, freio">
    <meta name="author" content="Paulo Delgado">
    <link rel="alternate icon" type="image/png" href="favicon.png">
    <title>Registro de Peças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Peças</h1>
    <form id="formulario" action="URL_DO_FORMULARIO" method="POST">
        <label for="nome">Motociclista/Apelido:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" name="instagram" placeholder="@username">

        <label for="fabricante">Fabricante:</label>
        <select id="fabricante" name="fabricante" required>
            <option value="">Selecione um fabricante</option>
            <option value="Honda">Honda</option>
            <option value="Yamaha">Yamaha</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Kawasaki">Kawasaki</option>
        </select>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2025" required>

        <label for="tipo_peca">Tipo de Peça:</label>
        <select id="tipo_peca" name="tipo_peca" required>
            <option value="">Selecione o tipo</option>
            <option value="Pneu">Pneu</option>
            <option value="Pastilha de Freio">Pastilha de Freio</option>
        </select>

        <label for="roda">Roda:</label>
        <select id="roda" name="roda" required>
            <option value="">Selecione a roda</option>
            <option value="Dianteira">Dianteira</option>
            <option value="Traseira">Traseira</option>
        </select>

        <label for="km_inicial">Km Inicial:</label>
        <input type="number" id="km_inicial" name="km_inicial" min="0" required>

        <label for="km_final">Km Final:</label>
        <input type="number" id="km_final" name="km_final" min="0" required>

        <label for="duracao_km">Duração em Km:</label>
        <input type="number" id="duracao_km" name="duracao_km" readonly>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Digite suas observações"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
